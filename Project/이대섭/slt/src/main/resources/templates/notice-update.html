<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./notice-write.css">
    <script src="https://kit.fontawesome.com/08f5f8a0fd.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="contents-inner">
        <div class="contents-container container-md ">
            <form class="notice-form">
                <h1>글 수정하기</h1>
                <div class="board-write-wrap">
                    <div class="board-write">
                        <div class="notice-title">
                            <input type="text" name="notice-title" placeholder="제목을 입력하세요.">
                        </div>
                        <div class="notice-nick">
                            <input type="text" name="notice-writer" placeholder="닉네임을 입력하세요.">
                        </div>
                        <div class="notice-content">
                            <textarea name="notice-content" placeholder="내용을 입력하세요." onkeydown="resize(this)"
                                onkeyup="resize(this)"></textarea>
                            <input type="file" name="notice-file">
                        </div>
                    </div>
                </div>
                <div class="nw_button">
                    <input class="nw_write" type="button" value="등 록">
                    <input class="nw_clean" type="reset" value="초기화">
                </div>
            </form>
        </div>
    </div>
    <script>
        // textarea 내의 글자수가 고정값보다 넘어갔을떄 늘리게하기  
        function resize(obj) {
            obj.style.height = "1rem";
            obj.style.height = (0.75 + obj.scrollHeight / 16) + "rem";
        }
    </script>
</body>

</html>
