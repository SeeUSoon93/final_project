<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수어랑말해랑</title>
    <link rel="stylesheet" href="./css/headfoot/headFoot.css">
    <link rel="stylesheet" href="./css/headfoot/headFoot2.css">
    <script src="https://kit.fontawesome.com/08f5f8a0fd.js" crossorigin="anonymous"></script>
    
</head>

<body>
    <div class="signLang" id="">
        <div class="header-container container-lg">
            <div class="header-left">
                <h1 class="header-title">
                    <a href="#">
                        <img src="./image/logo1.png" alt="로고">
                    </a>
                </h1>
            </div>
            <div class="header-center">
                <ul class="header-gnblist">
                    <li class="header-gnbitem">
                        <a class="header-gnblink" href="#">
                            <span class="menu-icon1">
                                <img src="./image/수어번역.jpg" width="85rem">
                                <p>수어번역</p>
                            </span>
                        </a>
                    </li>
                    <li class="header-gnbitem">
                        <a class="header-gnblink" href="#">
                            <span class="menu-icon2">
                                <img src="./image/수어사전.jpg" width="85rem">
                                <p>수어사전</p>
                            </span>
                        </a>
                    </li>
                    <li class="header-gnbitem">
                        <a class="header-gnblink" href="#">
                            <span class="menu-icon3">
                                <img src="./image/커뮤니티.jpg" width="85rem">
                                <p>커뮤니티</p>
                            </span>
                        </a>
                    </li>
                    <li class="header-gnbitem">
                        <a class="header-gnblink" href="#">
                            <span class="menu-icon4">
                                <img src="./image/공지사항.jpg" width="85rem">
                                <p>공지사항</p>
                            </span>
                        </a>
                        <ul class="header-sublist">
                            <li class="header-subitem">
                                <a class="header-sublink" href="#">
                                    <span>공사중1</span>
                                </a>
                            </li>
                            <li class="header-subitem">
                                <a class="header-sublink" href="#">
                                    <span>공사중2</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="header-right">
                <div class="header-utils">
                    <a href="#" class="btn-profile header-utils-btn"> 
                        <i class="fa-regular fa-user fa-3x" alt="JOIN"></i>
                    </a>
                    <a href="#" class="btn-profile header-utils-btn"> 
                        <i class="fa-solid fa-right-to-bracket fa-3x" alt="LOGIN"></i>
                    </a>
                    <button class="btn-momenu header-utils-btn">
                        <i class="fa-solid fa-bars fa-2x" alt="모바일메뉴"></i>
                    </button>
                    <button class="btn-moclose header-utils-btn">
                        <i class="fa-light fa-xmark fa-2x" alt="닫기"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="header-fullmenu fullmenu-top">
            <div class="fullmenu-wrapper">
                <div class="fullmenu-head">
                    <h4 class="fullmenu-title">
                        <a href="#">
                            <img src="./image/logo1.png" alt="로고">
                        </a>
                    </h4>
                </div>
                <ul class="fullmenu-gnblist">
                    <li class="fullmenu-gnbitem">
                        <a class="fullmenu-gnblink" href="#">
                            <span>수어번역</span>
                        </a>
                    </li>
                    <li class="fullmenu-gnbitem">
                        <a class="fullmenu-gnblink" href="#">
                            <span>수어사전</span>
                        </a>
                    </li>
                    <li class="fullmenu-gnbitem">
                        <a class="fullmenu-gnblink" href="#">
                            <span>커뮤니티</span>
                        </a>
                    </li>
                    <li class="fullmenu-gnbitem">
                        <a class="fullmenu-gnblink" href="#">
                            <span>공지사항</span>
                        </a>
                        <ul class="fullmenu-sublist">
                            <li class="fullmenu-subitem">
                                <a class="fullmenu-sublink" href="#">
                                    <span>공사중1</span>
                                </a>
                            </li>
                            <li class="fullmenu-subitem">
                                <a class="fullmenu-sublink" href="#">
                                    <span>공사중2</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="./js/template.js"></script>
    <!-- <script src="./js/script.js"></script> -->
    <!-- <script src="./js/plugin.js"></script> -->
</body>

</html>
