<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/css_dictionary/dictionary-view.css">
    <script src="https://kit.fontawesome.com/08f5f8a0fd.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- header -->
    <div id="header-container"></div>
    
    <!-- banner -->
    <div class="banner">
        <div class="banner-font">
            <h2>수어사전</h2>
            <p>상세보기</p>
        </div>
    </div>
    
    <!-- main -->
    <div class="dict-box">
        <div class="dict-container">
            <div class="dict-head">
                <div class="head-inner">
                    <a th:href="@{/dic/main}">
                        <div class="head-icon"><i class="fa-solid fa-house"></i></div>
                    </a>
                    <div class="head-icon"><i class="fa-solid fa-chevron-right"></i></div>
                    <div class="head-text" th:text="${tbSignlang.slangCategory}"></div>
                </div>
            </div>
            <div class="dict-contents">
                <div class="dict-video">
                    <video controls width="1000">
                        <source th:src="${slang.slangVideo}" type="video/mp4 video/webm video/ogg">
                    </video>
                </div>
                <div class="dict-details">
                    <span class="details-text">한국어 대응 표현&nbsp&nbsp</span>
                    <span class="details-word" th:text="${tbSignlang.slangText}"></span>
                </div>
                <div class="dict-list">
                    <button class="listBtn" onclick="location.href='/dic/main'">목 록</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- footer -->
    <div id="footer-container"></div>
</body>
</html>
