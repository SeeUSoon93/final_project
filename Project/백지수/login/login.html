<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수어랑말해랑-Community</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/template.css">
    <link rel="stylesheet" href="./css/login_signUp.css">
    <script src="https://kit.fontawesome.com/08f5f8a0fd.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="header-container"></div>
    <!-- main -->
    <main class="th-layout-main">
        <div class="signLangCom" id=""></div>
        <div class="login-form">
            <div class="contents-inner">
                <div class="contents-container container-md">
                    <div class="textset textset-sub">
                        <h2 class="textset-tit">로그인</h2>
                    </div>
                    <form id="form-container">
                        <div class="log-inner-container">
                            <input type="email" name="email" class="textField" id="" placeholder="이메일을 입력해주세요.">
                            <input type="password" name="password" class="textField id="" placeholder=" 비밀번호를 입력해주세요.">
                            <input type="submit" class="submit-btn" value="로그인">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <!-- footer -->
    <div id="footer-container"></div>
    <!-- js -->
    <script src="./js/headFoot.js"></script>
</body>

</html>
