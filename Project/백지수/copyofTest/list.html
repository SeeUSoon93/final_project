<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수어랑말해랑-Community</title>
    <link rel="stylesheet" href="./css/headfoot/headFoot2.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/commnunity/list.css">
    <script src="https://kit.fontawesome.com/08f5f8a0fd.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- header -->
    <div id="header-container"></div>
    <!-- main -->
    <main class="th-layout-main">
        <div class="signLangCom" id=""></div>
        <div class="main-2">
            <div class="contents-inner">
                <div class="contents-container container-md">
                    <div class="textset textset-sub">
                        <h2 class="textset-tit">공지사항</h2>
                    </div>
                    <div class="tableset tableset-fract">

                        <table class="tableset-table">
                            <thead class="thead-light thead-border-top main">
                                <tr>
                                    <td scope="col">No.</td>
                                    <td scope="col">분류</td>
                                    <td scope="col" id="title">제목</td>
                                    <td scope="col">글쓴이</td>
                                    <td scope="col">조회수</td>
                                    <td scope="col">등록일</td>
                                    <td scope="col">추천수</td>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    <div class="page-write">
                        <button id="write" onclick="location.href='./write.html'">글쓰기</button>
                    </div>
                    <nav class="pagiset pagiset-circ pagiset-border">
                        <div class="pagiset-ctrl">
                            <a href="" class="pagiset-link pagiset-first">
                                <span class="visually-hidden">처음</span>
                            </a>
                        </div>
                        <div class="pagiset-ctrl">
                            <a href="" class="pagiset-link pagiset-prev">
                                <span class="visually-hidden">이전</span>
                            </a>
                        </div>
                        <div class="pagiset-list">
                            <a href="" class="pagiset-link active-fill">1</a>
                            <a href="" class="pagiset-link active-fill">2</a>
                            <a href="" class="pagiset-link active-fill">3</a>
                        </div>
                        <div class="pagiset-ctrl">
                            <a href="" class="pagiset-link pagiset-next">
                                <span class="visually-hidden">다음</span>
                            </a>
                        </div>
                        <div class="pagiset-ctrl">
                            <a href="" class="pagiset-link pagiset-last">
                                <span class="visually-hidden">마지막</span>
                            </a>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </main>
    <!-- footer -->
    <div id="footer-container"></div>
    <!-- js -->
    <script src="./js/list.js"></script>
    <script src="./js/template.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/headFoot.js"></script>
</body>

</html>
