<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수어랑말해랑</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/commnunity/list.css">
    <script src="https://kit.fontawesome.com/08f5f8a0fd.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="header-container"></div>
    <main class="th-layout-main">
        <div class="main-2">
            <div class="contents-inner">
                <div class="contents-container container-md">
                    <div class="textset textset-sub">
                        <h2 class="textset-tit">글작성</h2>
                    </div>
                    <form action="" id="writeForm">
                        <table class="tableset tableset-fract">
                            <div class="board_write_wrap">
                                <div class="board_write">
                                    <div class="title">
                                        <input type="text" name="subject" placeholder="제목을 입력하세요.">
                                    </div>
                                    <div class="info">
                                        <input type="text" name="writer" placeholder="닉네임을 입력하세요.">
                                            <div class="category">
                                               <!-- <div class="cate_select"> -->
                                                <dl>
                                                    <label>카테고리</label>
                                                </dl>
                                                <dl>
                                                    <dd id="free"><input type="radio" name="select" name="cate">자유</dd>
                                                </dl>
                                                <dl>
                                                    <dd><input type="radio" name="select" name="cate">건의</dd>
                                                </dl>
                                                
                                                
                                            </div>
                                         <!-- </div> -->
                                    </div>
                                    <div class="cont">
                                        <textarea name="content" placeholder="내용을 입력하세요."></textarea>
                                        <input type="file" name="" id="">
                                    </div>
                                </div>
                            </div>
                            <div class="bt_wrap">
                                <a href="list.html"><button id="list">목록</button></a>
                                <button id="submit" value="등록">등록</button>
                                <button id="reset" value="초기화">초기화</button>
                            </div>
                        </table>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <!-- footer -->
    <div id="footer-container"></div>
    <!-- js -->
    <script src="./js/write.js"></script>
    <script src="./js/comments.js"></script>
    <script src="./js/template.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/headFoot.js"></script>
</body>

</html>
