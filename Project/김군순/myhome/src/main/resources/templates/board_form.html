<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container">
    <h5 class="my-3 border-bottom pb-2">질문등록</h5>
    
		<!-- th:object를 사용하여 폼의 속성들이 QuestionForm의 속성들로 구성된다는 점을 타임리프 엔진에 알려줘야 하기 때문 -->
    <form th:object="${boardForm}" method="post">
		<!-- th:action 속성을 없애고 대신 hidden형태의 input추가-->
		<!-- form태그에서 action속성 없이 전송할 경우 
			 현재 url을 기준으로 전송됨 - board/create인 경우 boardCreate가
			 						  board/update인 경우 boardUpdate가 실행됨
		-->
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />		
		<!-- 에러 공통템플릿 -->
		<div th:replace="~{form_errors :: formErrorsFragment}"></div>
        <div class="mb-3">
			<!--th:field을 사용하면 id,name,value 속성이 자동 생성. 타임리프가 value 속성에 기존 값을 채워 넣음 -->
            <label for="boardTitle" class="form-label">제목</label>
            <input type="text" th:field="*{boardTitle}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="boardCon" class="form-label">내용</label>
            <textarea th:field="*{boardCon}" class="form-control" rows="10"></textarea>
        </div>
        <input type="submit" value="저장하기" class="btn btn-primary my-2">
    </form>
</div>
</html>
