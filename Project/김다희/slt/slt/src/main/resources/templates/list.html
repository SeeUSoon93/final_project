<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>수어랑말해랑-Community</title>
	<link rel="stylesheet" href="./css/template.css">
	<link rel="stylesheet" href="./css/main.css">
	<link rel="stylesheet" href="./css/list.css">
	<script src="https://kit.fontawesome.com/08f5f8a0fd.js" crossorigin="anonymous"></script>
</head>

<body>
	<div id="header-container"></div>
	<!-- main -->
	<main class="th-layout-main">
		<div class="signLangCom" id="">
			<!-- <div class="contents-container">
                <img class="contents-visual img-pc" src="./image/img_subvisual.png" alt="pc 이미지">
                <img class="contents-visual img-mobile" src="./image/img_subvisual_mobile_1.png" alt="모바일 이미지">
                <div class="contents-body container-md">
                    <div class="textset textset-visual">
                        <h2 class="textset-tit"></h2>
                    </div>
                </div>
            </div> -->
		</div>
		<div class="main-2">
			<div class="contents-inner">
				<div class="contents-container container-md">
					<div class="textset textset-sub">
						<div class="radio-inputs">
							<label class="radio" onclick="filterPosts('all')">
								<input type="radio" name="radio" checked="">
								<span class="name">전 체</span>
							</label>
							<label class="radio" onclick="filterPosts('free')">
								<input type="radio" name="radio">
								<span class="name">자 유</span>
							</label>
							<label class="radio" onclick="filterPosts('suggestion')">
								<input type="radio" name="radio">
								<span class="name">건 의</span>
							</label>
						</div>
					</div>
					<div class="tableset tableset-fract post-list">
						<table class="tableset-table">
							<colgroup>
								<col>
								<col>
								<col>
								<col>
								<col>
							</colgroup>
							<thead class="thead-light thead-border-top main">
								<tr>
									<td scope="col">번 호</td>
									<td scope="col">분 류</td>
									<td scope="col">제 목</td>
									<td scope="col">글쓴이</td>
									<td scope="col">등록일</td>
									<td scope="col">조회수</td>
									<td scope="col">추천수</td>
								</tr>
							</thead>
							<tbody>
								<tr class="post-item" data-category="suggestion" th:each="board,loop:${boardList}">
									<td class="tableset-mobile" th:text="${loop.count}"></td>
									<td class="tableset-mobile" th:text="${board.bdCategory"></td>
									<td class="text-left tableset tableset-tit-ellipsis tableset-tit"><a
											th:href="@{|/board/detail/${board.bdIdx}|}"
											th:text="${board.bdContent}"></a>
									</td>
									<td class="text-left tableset tableset-tit-ellipsis tableset-tit"
										th:text="${board.tdUser}">
									</td>
									<td th:text="${board.createdAt}"></td>
									<td th:text="${board.bdViews}"></td>
									<td th:text="${board.bdLikes"></td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="page-write">
						<button id="write" onclick="location.href='./write.html'">글쓰기</button>
					</div>
					<div th:if="${!boardList.isEmpty}">
						<ul class="pagination" id="pagination">
							<!-- 페이지 번호가 자동으로 추가될 부분 -->
							<nav class="pagiset pagiset-circ pagiset-border">
								<!--처음-->
								<li class="pagiset-ctrl" th:style="${!boardList.hasPrevious} ? 'display:none;' : '' ">
									<a th:href="@{|?page=1|}" class="pagiset-link pagiset-first">
										<span class="visually-hidden">처음</span>
									</a>
								</li>
								<!--이전-->
								<li class="pagiset-ctrl" th:style="${!boardList.hasPrevious} ? 'display:none;' : '' ">
									<a th:href="@{|?page=${boardList.number-1}|}" class="pagiset-link pagiset-prev">
										<span class="visually-hidden">이전</span>
									</a>
								</li>
								<!--페이지 숫자-->
								<li class="pagiset-list" th:each="page: ${#numbers.sequence(0, boardList.totalPages-1)}"
									th:if="${page >= boardList.number-3 and page <= boardList.number+3}"
									th:classappend="${page == boardList.number} ? 'active'" class="page-item">
									<a href="" class="pagiset-link active-fill" th:text="${page}" th:href="@{|?page=${page}|}"></a>
								</li>
								<!--다음-->
								<li class="pagiset-ctrl" th:style="${!boardList.hasNext} ? 'display:none;' : '' ">
									<a href="" class="pagiset-link pagiset-next" th:href="@{|?page=${boardList.number+1}|}">
										<span class="visually-hidden">다음</span>
									</a>
								</li>
								<!--마지막-->
								<li class="pagiset-ctrl" th:style="${!boardList.hasNext} ? 'display:none;' : '' ">
									<!--<a th:href="@{|?page=int(boardList/10)|}" class="pagiset-link pagiset-last">
										<span class="visually-hidden">마지막</span>
									</a>-->
								</li>
							</nav>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</main>
	<div id="footer-container"></div>

	<script src="./js/list.js"></script>
	<script src="./js/template.js"></script>
	<script src="./js/script.js"></script>
	<script src="./js/headFoot.js"></script>
</body>

</html>
