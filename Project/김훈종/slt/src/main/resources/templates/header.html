<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수어랑말해랑</title>
    <link rel="stylesheet" href="/css/css_headfoot/header.css">
    <script src="https://kit.fontawesome.com/08f5f8a0fd.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="signLang">
        <div class="header-contents">
            <div class="header-left">
                <h1 class="header-title">
                    <a th:href="@{/main}">
                        <img src="/image/logo1.png" alt="Logo">
                    </a>
                </h1>
            </div>
            <div class="header-center">
                <ul class="header-gnblist">
                    <li class="header-gnbitem">
                        <a class="header-gnblink" href="#">
                            <span class="menu-icon">
                                <p>수어번역</p>
                            </span>
                        </a>
                    </li>
                    <li class="header-gnbitem">
                        <a class="header-gnblink" href="#">
                            <span class="menu-icon">
                                <p>수어사전</p>
                            </span>
                        </a>
                    </li>
                    <li class="header-gnbitem">
                        <a class="header-gnblink" th:href="@{board/search}">
                            <span class="menu-icon">
                                <p>커뮤니티</p>
                            </span>
                        </a>
                    </li>
                    <li class="header-gnbitem">
                        <a class="header-gnblink" th:href="@{notice/search}">
                            <span class="menu-icon">
                                <p>공지사항</p>
                            </span>
                        </a>
                    </li>
                </ul>
            </div>
           <div class="header-right">
			    <div class="header-utils">
			        <!-- 로그인 되지 않았을 때 -->
			        <a th:href="@{/tbUser/signup}" class="btn-profile header-utils-btn" id="btnProfile" th:if="${not #authorization.expression('isAuthenticated')}">
			            <i class="fa-regular fa-user fa-2x" alt="JOIN"></i>
			        </a>
			        <a th:href="@{/tbUser/login}" class="btn-profile header-utils-btn" id="btnLogin" th:if="${not #authorization.expression('isAuthenticated')}">
			            <i class="fa-solid fa-right-to-bracket fa-2x" alt="LOGIN"></i>
			        </a>
			
			        <!-- 로그인 되었을 때 -->
			        <a th:href="@{/main}" class="btn-profile header-utils-btn" id="btnLogout" th:if="${#authorization.expression('isAuthenticated')}">
			            <i class="fa-solid fa-sign-out-alt fa-2x" alt="LOGOUT"></i>
			        </a>
			        <a href="#" class="btn-profile header-utils-btn" id="btnMyPage" th:if="${#authorization.expression('isAuthenticated')}">
			            <i class="fa-regular fa-user-circle fa-2x" alt="MY PAGE"></i>
			        </a>
			    </div>
			</div>
        </div>
    </div>

    <script src="/js/js_headfoot/header.js"></script>
</body>
</html>
