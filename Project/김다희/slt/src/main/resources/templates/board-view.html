<head>

</head>

<body>
    <div id="header-container"></div>

    <div class="banner">
        <div class="banner-font">
            <h2>커뮤니티</h2>
            <P>커뮤니티 상세보기</P>
        </div>
    </div>

    <div class="bv-contents">
        <div class="bv-group">
            <form id="viewForm">
                <table class="tableset">
                    <div class="board_view_wrap">
                        <div class="board_view">
                            <div class="title" id="subject">
                                <h3>타이틀타이틀</h3>
                            </div>
                            <div class="info-group">
                                <div class="info">
                                    <div id="writer">작성자</div>
                                </div>
                                <div class="info">
                                    <div id="date">0000. 00. 00</div>
                                </div>
                                <div class="info">
                                    <div id="views"><i class="fa-regular fa-eye"></i></div>
                                </div>
                                <div class="info">
                                    <div id="like"><i class="fa-solid fa-heart"></i></div>
                                </dlv>
                            </div>
                            <div class="cont">
                                <div id="content">asfsafsdafa</div>
                            </div>
                            <div class="bt_wrap">
                                <button id="list" type="button" onclick="location.href='./list.html'">목 록</button>
                                <button id="modify">수 정</button>
                                <button id="delete">삭 제</button>
                            </div>
                            <!-- 댓글 시스템 시작 -->
                            <div class="comments">
                                <form id="comment-form">
                                    <textarea id="comment-text" onkeydown="resize(this)"
                                    onkeyup="resize(this)" placeholder="댓글을 입력하세요"></textarea>
                                    <button type="submit">댓글 작성</button>
                                </form>
                                <div id="comments-container"></div>
                            </div>
                            <!-- 댓글 시스템 끝 -->
                        </div>
                    </div>
                </table>
            </form>
        </div>
    </div>

    <div id="footer-container"></div>

    <script src="../static/js/js_headfoot/headFoot.js"></script>
